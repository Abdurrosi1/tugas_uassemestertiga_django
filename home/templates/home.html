{% extends 'base.html' %}
   

{% block content %}
<div class="mt-2">
 <table class="ukuran container table table-striped table-bordered mt-5">
    <thead>
      <tr class="table-warning">
        <th scope="col">No</th>
        <th scope="col">NPM</th>
        <th scope="col">Nama</th>
        <th scope="col">Alamat</th>
        <th scope="col">Gander</th>
        <th scope="col">Tetala</th>
        <th scope="col">Kelas</th>
        <th scope="col">Dosen</th>
      </tr>
    </thead>
    <tbody>
    {% for data in data %}
        <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.npm }}</td>
        <td>{{ data.nama }}</td>
        <td>{{ data.alamat }}</td>
        <td>{{ data.gander }}</td>
        <td>{{ data.tetala }}</td>
        <td>{{ data.kelas }}</td>
        <td>{{ data.dosen }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock  %}
